<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <!-- Output -->

      <div id="output">00</div>

      <!-- Inputs -->
      <input type="text" id="input1" placeholder="Value1" />
      <input type="text" id="input2" placeholder="Value2" />

      <!-- Buttons -->
      <div class="btns-container">
        <button class="btns" doubleclick="add()">ADDITION(+)</button>
        <button class="btns" onclick="sub()">SUBRACTION(-)</button>
        <button class="btns" onclick="mul()">MULTIPLICATION(*)</button>
        <button class="btns" onclick="div()">DIVISION(/)</button>
        <button class="btns" onclick="reset()" id="reset">Reset</button>
      </div>
      <br />
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/udhayan-n-603038215/"
        >By Udhayan</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
